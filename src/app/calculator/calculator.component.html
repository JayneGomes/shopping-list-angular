<div class="container">
  <div class="form-box">
    <form #frm="ngForm" (ngSubmit)="calculateResult()">
      <h2>Calculadora</h2>
      <label for="number1">Número 1</label>
      <input type="number" id="number1" name="number1" [(ngModel)]="number1" />

      <label for="number2">Número 2</label>
      <input type="number" id="number2" name="number2" [(ngModel)]="number2" />

      <button type="submit">Somar</button>
    </form>

    @if (result) {
    <div class="result-display">
      <p>
        Resultado: <span id="result"> {{ result }} </span>
      </p>
    </div>
    }
  </div>
</div>
